<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body class="contact-body">
    <div class="contact-container">
        <h1 class="contact-h1">Contact Us</h1>
        <form class="contact-form" action="#" method="post">
            <label class="contact-label" for="name">Name</label>
            <input class="contact-input" type="text" id="name" name="name" required>

            <label class="contact-label" for="email">Email</label>
            <input class="contact-input" type="email" id="email" name="email" required>

            <label class="contact-label" for="text">Mobile</label>
            <input class="contact-input" type="text" id="mobile" name="mobile" required>

            <label class="contact-label" for="message">Message</label>
            <textarea class="contact-text" id="message" name="message" rows="5" required></textarea>

            <button class="contact-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
